<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Carousel Demo Page</title>
    <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
    <script src="../../bower_components/jquery/jquery.min.js"></script>
    <script src="../../bower_components/filementgroup-responsive-carousel/src/responsive-carousel.js"></script>
    <link rel="stylesheet" href="../../bower_components/filementgroup-responsive-carousel/src/responsive-carousel.css" media="screen">
    <link rel="stylesheet" href="../../bower_components/filementgroup-responsive-carousel/test/assets/demostyles.css">
    <!-- Load local lib. -->
    <script src="../../src/responsive-carousel.clicktracking.js"></script>
    <script type="text/javascript">
        window._gaq = {
            // override the array push to output log entries to our list
            push : function( array ) {
                $( '#log' ).append( '<li>' + array.join( ', ' ) + '</li>' );
            }
        }; 
        // start the carousel on document ready
        (function( $ ) {
            // DOM-ready auto-init
            $( function(){
                $( ".carousel" ).carousel();
            } );
        }( jQuery ));
    </script>
</head>
<body>
    <div class="carousel"
        data-click-tracking
        data-click-tracking-next="User action,image_arrow,next"
        data-click-tracking-prev="User action,image_arrow,prev">
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/large.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monks.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monkey.jpg">
        </div>
    </div>
    <p>Press Prev/Next to see events added to the click tracker below</p>
    <h3>Events are added to the Google Analytics _gaq:</h3>
    <ul id=log></ul>
</body>
</html>
